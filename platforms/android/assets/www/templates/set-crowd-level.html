<div ng-controller="setCrowdLevelController">
  <ons-toolbar>
    <div class="left">
      <ons-back-button></ons-back-button>
    </div>
    <div class="center">
      <div ng-if="selectedPlace !== undefined">
        <div class="crowd-name">
          <img ng-src="img/sources/{{selectedPlace.source}}.png" /> {{selectedPlace.name}}
        </div>
      </div>
      <input ng-if="selectedPlace === undefined" style="width:100%; height:3em" type="text" placeholder="{{$root.lang.SET_CROWD_MENU.PLACE_NAME}}" ng-model="$parent.customPlaceName" class="text-input text-input--underbar" />
    </div>
  </ons-toolbar>

  <ons-list>
    <ons-list-item modifier="tappable" ng-click="insertCrowd(level.value, customPlaceName);app.navi.popPage();" ng-repeat="level in levels">
      <ons-row align="center">
        <ons-col>
            {{level.text}}
        </ons-col>
        <ons-col width="40px" class="crowd-last-value">
          <div class="c100 p{{level.value}} crowd-size center">
            <div class="slice">
              <div class="bar"></div>
              <div class="fill"></div>
            </div>
          </div>
        </ons-col>
      </ons-row>
    </ons-list-item>
  </ons-list>
</div>
