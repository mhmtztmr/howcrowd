<div ng-controller="crowdPlaceDetailController">
  <ons-page>
    <ons-toolbar>
      <div class="left">
        <ons-back-button></ons-back-button>
      </div>
      <div class="center">
        <div class="crowd-name">
          <ons-icon ng-if="selectedPlaceBasedCrowd.placeSource ==='custom'" icon="fa-thumb-tack"></ons-icon> {{selectedPlaceBasedCrowd.placeName}}
        </div>
      </div>
    </ons-toolbar>
    <div style="padding: 8px; text-align: center;">
      <div ng-if="selectedPlaceBasedCrowd.placePhoto && selectedPlaceBasedCrowd.placePhoto !== ''" style="padding: 8px;">
        <img style="max-width: 100%" ng-src="{{selectedPlaceBasedCrowd.placePhoto}}" />
       </div>
       <div style="padding: 8px; word-break: break-word;">
           <ons-list>
              <ons-list-item>
                {{selectedPlaceBasedCrowd.placeName}}
              </ons-list-item>
               <ons-list-item>
                {{selectedPlaceBasedCrowd.placeDistrict}}
              </ons-list-item>
          </ons-list>
       </div>
    </div>
     <div id="single-map" style="width:90%; height:30%; margin: 0 auto;"></div>
  </ons-page>
</div>
