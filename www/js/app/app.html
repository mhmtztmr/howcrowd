<ons-sliding-menu menu-page="menu.html" main-page="page.html" side="left" var="menu" type="overlay" max-slide-distance="260px" swipeable="true" swipe-target-width="0">
</ons-sliding-menu>


<ons-template id="menu.html">
  <ons-page modifier="menu-page">
    <!-- <ons-toolbar modifier="transparent"></ons-toolbar>-->

    <ons-list class="menu-list">
      <ons-list-item class="menu-item menu-item-generic-container">
        <!-- <ons-icon icon="fa-bookmark"></ons-icon> -->
        <div class="menu-item-generic"></div>
      </ons-list-item>
      <ons-list-item class="menu-item" ui-sref=".seeCrowd" ng-click="menu.closeMenu()">
        <ons-icon icon="fa-eye"></ons-icon>
        {{$root.lang.MAIN_MENU.SEE_CROWD}}
      </ons-list-item>
      <ons-list-item class="menu-item" ui-sref=".setCrowd" ng-click="menu.closeMenu()">
        <ons-icon icon="fa-plus"></ons-icon>
        {{$root.lang.MAIN_MENU.SET_CROWD}}
      </ons-list-item>
      <ons-list-item class="menu-item">
        <ons-icon icon="fa-settings"></ons-icon>
        {{$root.lang.MAIN_MENU.SETTINGS}}
      </ons-list-item>
      <ons-list-item class="menu-item" ng-click="exitApp()">
        {{$root.lang.MAIN_MENU.EXIT}}
      </ons-list-item>
    </ons-list>

</ons-template>

<div class="content">
  <ons-template id="page.html">
    <div ui-view></div>
  </ons-template>
</div>
