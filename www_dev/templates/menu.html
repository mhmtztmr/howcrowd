<ons-page modifier="menu-page">
  <ons-toolbar modifier="transparent">
    <div class="right">
      <ons-toolbar-button class="menu-closeMenu" ng-click="menu.closeMenu()">
      </ons-icon>{{$root.lang.MAIN_MENU.CLOSE}}
      </ons-toolbar-button>
    </div>
  </ons-toolbar>
  <ons-list class="menu-list">
    <ons-list-item class="menu-item" onclick="menu.setMainPage('templates/see-crowd.html', {closeMenu: true})">
      <div class="menu-icon">
        <ons-icon icon="ion-ios-search-strong"></ons-icon>
      </div>
      <span class="menu-text">
        {{$root.lang.MAIN_MENU.SEE_CROWD}}
      </span>
    </ons-list-item>
    <ons-list-item class="menu-item" onclick="menu.setMainPage('templates/set-crowd.html', {closeMenu: true})">
      <div class="menu-icon">
        <ons-icon icon="ion-ios-people"></ons-icon>
      </div>
      <span class="menu-text">
        {{$root.lang.MAIN_MENU.SET_CROWD}}
      </span>
    </ons-list-item>
    <ons-list-item class="menu-item">
      <div class="menu-icon">
        <ons-icon icon="ion-gear-b"></ons-icon>
      </div>
      <span class="menu-text">
        {{$root.lang.MAIN_MENU.SETTINGS}}
      </span>
    </ons-list-item>
    <ons-list-item class="menu-item" ng-click="exitApp()">
      <div class="menu-icon">
        <ons-icon icon="ion-android-exit"></ons-icon>
      </div>
      <span class="menu-text">
        {{$root.lang.MAIN_MENU.EXIT}}
      </span>
    </ons-list-item>
  </ons-list>
</ons-page>
