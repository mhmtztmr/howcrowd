<div ng-controller="reportIssueController">
    <ons-page>
        <ons-toolbar>
            <div class="left">
                <ons-toolbar-button ng-click="menu.toggle()">
                    <ons-icon icon="ion-navicon" size="28px" fixed-width="false"></ons-icon>
                </ons-toolbar-button>
            </div>
            <div class="center">{{$root.lang.MAIN_MENU.REPORT_ISSUE}}</div>
        </ons-toolbar>

        <textarea class="textarea" ng-model="issueDescription" placeholder="{{$root.lang.MAIN_MENU.REPORT_ISSUE}}" style="width: 100%; height: 100px;"></textarea>
        <ons-button modifier="large--cta" ng-click="reportIssue(issueDescription)">
          {{$root.lang.MAIN_MENU.REPORT_ISSUE}}
        </ons-button>
    </ons-page>
</div>
