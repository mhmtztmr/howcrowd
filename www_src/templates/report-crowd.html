<ons-dialog var="dialog" cancelable>
  <ons-list>
    <ons-list-item ng-repeat="rr in reportReasons" modifier="tappable">
      <label class="left">
        <ons-input name="report-reasons" type="radio" input-id="radio-{{rr.value}}" ng-model="$parent.reportReason" value="{{rr.value}}"></ons-input>
      </label>
      <label for="radio-{{rr.value}}" class="center">
        {{rr.label}}
      </label>
    </ons-list-item>
  </ons-list>

  <ons-button modifier="large" ng-click="dialog.hide(); report();">Report</ons-button>
</ons-dialog>
