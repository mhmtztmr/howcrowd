  <ons-popover direction="down" cancelable cover-target>
    <ons-scroller style="height: {{(options.length) * 45}}px; width: 100%">
      <ons-list>
        <ons-list-item ng-repeat="option in options" ng-click="option.fnc();popover.hide();">
          {{option.label}}
        </ons-list-item>
      </ons-list>
    </ons-scroller>
  </ons-popover>
