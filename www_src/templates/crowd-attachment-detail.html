<div ng-controller="crowdAttachmentDetailController">
  <ons-page>
    <ons-toolbar>
      <div class="left">
        <ons-back-button></ons-back-button>
      </div>
      <div class="center">
        {{crowd.name}}
      </div>
    </ons-toolbar>
    <div>
      {{crowd.text}}
    </div>
    <div>
      <img ng-src="{{crowd.photoURL}}" width="100%"/>
    </div>
  </ons-page>
</div>
