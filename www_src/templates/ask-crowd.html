<div ng-controller="askCrowdController">
    <ons-navigator var="app.navi">
        <ons-page>
            <ons-toolbar>
                <div class="left">
                    <ons-toolbar-button ng-click="menu.toggle()">
                        <ons-icon icon="fa-bars"></ons-icon>
                    </ons-toolbar-button>
                </div>
                <div class="center">
                    <input class="search-crowd truncate" type="text" placeholder="{{$root.lang.ASK_CROWD_MENU.SEARCH_INPUT}}" ng-model="searchInput.value" class="text-input text-input--underbar" id="search-input"/>
                </div>
                <div class="right">
                    <ons-toolbar-button ng-click="searchPlace()">
                        <ons-icon icon="fa-search"></ons-icon>
                    </ons-toolbar-button>
                </div>
            </ons-toolbar>
            <div id="askMap" style="width:100%; height:100%"></div>
        </ons-page>
    </ons-navigator>
</div>
