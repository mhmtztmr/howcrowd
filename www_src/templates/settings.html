<div ng-controller="settingsController">
    <ons-page>
        <ons-toolbar>
            <div class="left">
                <ons-back-button class="search-crowd-cancel" onclick="menu.setMainPage('templates/crowd.html')"></ons-back-button>
            </div>
            <div class="center">{{$root.lang.MAIN_MENU.SETTINGS}}</div>
        </ons-toolbar>

      <ons-list>
          <ons-list-header>{{$root.lang.SETTINGS.CONTENT_SETTINGS}}</ons-list-header>
          <ons-list-item>
            <div class="left">
                <ons-icon icon="fa-thumb-tack">
            </div>
            <div class="center">
                {{$root.lang.SETTINGS.DISPLAY_CUSTOM_PLACES}}
            </div>
            <div class="right">
                <ons-switch ng-if="isCustomPlacesEnabled" ng-model="$root.settings.isCustomPlacesEnabled" id="custom-place-switch" checked></ons-switch>
                <ons-switch ng-if="!isCustomPlacesEnabled" ng-model="$root.settings.isCustomPlacesEnabled" id="custom-place-switch"></ons-switch>
            </div>
          </ons-list-item>
      </ons-list>

    </ons-page>
</div>
