<div ng-controller="crowdPlaceDetailController">
  <ons-page>
    <ons-toolbar>
      <div class="left">
        <ons-back-button></ons-back-button>
      </div>
      <div class="center">
        <div class="crowd-name truncate">
          <ons-icon icon="fa-{{selectedPlace.typeObject.FA_ICON}}"></ons-icon> {{selectedPlace.name}}
        </div>
      </div>
    </ons-toolbar>
    <div style="padding: 8px; text-align: center;">
      <div ng-if="selectedPlace.photoURL" style="padding: 8px;">
        <img style="max-width: 100%" ng-src="{{selectedPlace.photoURL}}" />
       </div>
       <div style="padding: 8px; word-break: break-word;">
           <ons-list>
              <ons-list-item>
                {{selectedPlace.name}}
              </ons-list-item>
               <ons-list-item ng-if="selectedPlace.address">
                {{selectedPlace.address}}
              </ons-list-item>
          </ons-list>
       </div>
    </div>
     <div id="single-map" style="width:90%; height:30%; margin: 0 auto;"></div>
  </ons-page>
</div>
