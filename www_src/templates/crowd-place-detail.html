<div ng-controller="crowdPlaceDetailController">
  <ons-page>
    <ons-toolbar>
      <div class="left">
        <ons-back-button></ons-back-button>
      </div>
      <div class="center">
        <div class="crowd-name">
          <img ng-src="img/sources/{{selectedPlaceBasedCrowd.placeSource}}.png" /> {{selectedPlaceBasedCrowd.placeName}}
        </div>
      </div>
    </ons-toolbar>
    <div id="single-map" style="width:100%; height:30%"></div>
    <div>
      <div>{{selectedPlaceBasedCrowd.placeName}}</div>
      <div>{{selectedPlaceBasedCrowd.placeDistrict}}</div>
    </div>
    <img style="max-width: 100%" ng-src="{{selectedPlaceBasedCrowd.placePhoto}}" />
  </ons-page>
</div>
